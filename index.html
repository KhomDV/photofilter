<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Photofilter</title>
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <h1 class="header-title">Photofilter</h1>
      <h2 class="header-text">Update CSS Variables with <span class='hl'>JS</span></h2>
    </div>
  </header>
  <main class="main">
    <div class="filters">
      <label>
        Base Color:
        <input name="base" type="color" value="#ffc600" />
      </label>
      <label>
        Spacing:
        <input name="spacing" data-sizing="px" type="range" min="0" max="100" value="10" />
        <output name="result">10</output>
      </label>
      <label>
        Blur:
        <input name="blur" data-sizing="px" type="range" min="0" max="10" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Invert:
        <input name="invert" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Sepia:
        <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Saturate:
        <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output name="result">100</output>
      </label>
      <label>
        Hue rotate:
        <input name="hue" data-sizing="deg" type="range" min="0" max="360" value="0" />
        <output name="result">0</output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-next btn-active">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save">Save picture</button>
      </div>
      <img class="image-edit" src="assets/image/photo.jpg" alt="photo" />
      <canvas></canvas>

      <div class="presets">
        <div class="presets__element active">
          <img class="presets__img" src="assets/image/photo.jpg" alt="normal" />
          <p class="presets__title">normal</p>
        </div>

        <div class="presets__element">
          <img
            class="presets__img"
            style="filter: saturate(150%) hue-rotate(20deg);"
            src="assets/image/photo.jpg"
            alt="Amaro"
          />
          <p class="presets__title">Amaro</p>
        </div>

        <div class="presets__element">
          <img
            class="presets__img"
            style="filter: saturate(0%);"
            src="assets/image/photo.jpg"
            alt="Inkwell"
          />
          <p class="presets__title">Inkwell</p>
        </div>

        <div class="presets__element">
          <img
            class="presets__img"
            style="filter: sepia(30%) saturate(160%) hue-rotate(350deg); "
            src="assets/image/photo.jpg"
            alt="Walden"
          />
          <p class="presets__title">Walden</p>
        </div>

      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
